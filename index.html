<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligue de Football à 6</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #3d195b; /* Couleur de la Premier League */
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            margin: 0;
        }
        .section {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .team-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            flex: 1;
            min-width: 300px;
        }
        .team-card h3 {
            color: #3d195b;
            border-bottom: 2px solid #3d195b;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .player {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .player:last-child {
            border-bottom: none;
        }
        .goalkeeper {
            font-weight: bold;
            color: #e90052;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background-color: #3d195b;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #777;
        }
        
        /* Styles pour le terrain de football */
        .field-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
        }
        .soccer-field {
            position: relative;
            width: 100%;
            height: 280px;
            background-color: #75c043;
            border: 2px solid white;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .field-line {
            position: absolute;
            background-color: white;
        }
        .center-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .center-spot {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .goal-box-left {
            position: absolute;
            width: 40px;
            height: 80px;
            border: 2px solid white;
            border-left: none;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .goal-box-right {
            position: absolute;
            width: 40px;
            height: 80px;
            border: 2px solid white;
            border-right: none;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        .penalty-box-left {
            position: absolute;
            width: 80px;
            height: 150px;
            border: 2px solid white;
            border-left: none;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .penalty-box-right {
            position: absolute;
            width: 80px;
            height: 150px;
            border: 2px solid white;
            border-right: none;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        .goal-left {
            position: absolute;
            width: 8px;
            height: 40px;
            background-color: white;
            top: 50%;
            left: -4px;
            transform: translateY(-50%);
        }
        .goal-right {
            position: absolute;
            width: 8px;
            height: 40px;
            background-color: white;
            top: 50%;
            right: -4px;
            transform: translateY(-50%);
        }
        .halfway-line {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: white;
            left: 50%;
            transform: translateX(-50%);
        }
        .player-dot {
   		 width: 36px;
 		   height: 36px;
   		 border-radius: 50%;
		display: flex;
  		  align-items: center;
  		  justify-content: center;
		color: black;
  		  font-weight: bold;
 		   font-size: 12px;
 		   transform: translate(-50%, -50%);
 		   z-index: 5;
 		   border: 2px solid #000; /* Bordure par défaut */
	}
        .player-name {
  		  position: absolute;
 		   font-size: 12px; /* Augmentez la taille de la police */
		    transform: translate(-50%, 20px);
		    width: 60px;
		    text-align: center;
		    white-space: nowrap;
		    overflow: hidden;
		    text-overflow: ellipsis;
	}
        .position-GK {
            background-color: #4caf50;
        }
        .position-DF, .position-FW {
            background-color: #ffeb3b;
        }
        .player-list {
            margin-top: 10px;
        }
        .formation-title {
            margin-top: 10px;
            font-weight: bold;
            color: #3d195b;
        }
        .team-content {
            display: flex;
            flex-direction: column;
        }
        .field-view, .list-view {
            margin-top: 10px;
        }
        .view-toggle {
            display: flex;
            margin-top: 10px;
        }
        .view-btn {
            padding: 5px 10px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 3px;
        }
        .view-btn.active {
            background-color: #3d195b;
            color: white;
        }
        @media (max-width: 768px) {
            .team-card {
                min-width: 100%;
            }
            .soccer-field {
                height: 220px;
            }
        }
    </style>
</head>
<body>

<div id="standings" class="tab-content">

    <script>
        // Fonction pour gérer les onglets
        function openTab(tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            const tabs = document.getElementsByClassName("tab");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            
            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }

        // Fonction pour basculer entre les vues (terrain/liste) pour chaque équipe
        function toggleView(teamId, viewType) {
            const fieldView = document.getElementById(`field-view-${teamId}`);
            const listView = document.getElementById(`list-view-${teamId}`);
            const fieldBtn = document.getElementById(`field-btn-${teamId}`);
            const listBtn = document.getElementById(`list-btn-${teamId}`);
            
            if (viewType === 'field') {
                fieldView.style.display = 'block';
                listView.style.display = 'none';
                fieldBtn.classList.add('active');
                listBtn.classList.remove('active');
            } else {
                fieldView.style.display = 'none';
                listView.style.display = 'block';
                fieldBtn.classList.remove('active');
                listBtn.classList.add('active');
            }
        }

        // URL du fichier JSON avec les données (à modifier selon votre configuration)
        const dataUrl = 'data.json';

        // Fonction pour charger les données depuis le fichier externe
        async function loadData() {
    try {
        const response = await fetch('data.json'); // Chemin relatif pour accéder à data.json
        if (!response.ok) {
            throw new Error('Erreur lors du chargement des données');
        }
        const data = await response.json();
        renderTeams(data.teams);
        renderStandings(data.teams); // Passer les données des équipes avec leurs résultats
        renderPlayerStats(data.playerStats);
    } catch (error) {
        console.error('Erreur:', error);
        // Si l'erreur est due à l'absence de fichier data.json, utiliser des données de démonstration
        if (error.message.includes('404')) {
            const demoData = getDemoData();
            renderTeams(demoData.teams);
            renderStandings(demoData.teams); // Passer les données de démonstration
            renderPlayerStats(demoData.playerStats);
        } else {
            document.getElementById('team-container').innerHTML = '<p>Erreur lors du chargement des données. Veuillez réessayer plus tard.</p>';
            document.getElementById('standings-body').innerHTML = '<tr><td colspan="7">Erreur lors du chargement des données.</td></tr>';
            document.getElementById('player-stats-body').innerHTML = '<tr><td colspan="7">Erreur lors du chargement des données.</td></tr>';
        }
    }
}

        // Fonction pour afficher les équipes avec le terrain de football
        function renderTeams(teams) {
            const teamContainer = document.getElementById('team-container');
            teamContainer.innerHTML = '';
            
            teams.forEach((team, teamIndex) => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                
                // Vérifier si la formation est valide (1-2-3 ou 1-3-2)
                let formation = team.formation;
                if (formation !== "1-2-3" && formation !== "1-3-2") {
                    formation = "1-2-3"; // Formation par défaut si invalide
                }
                
                // Créer la vue liste des joueurs
                let playersListHtml = '';
                team.players.forEach(player => {
                    const isGoalkeeper = player.position === 'GK';
                    const positionName = isGoalkeeper ? 'Gardien' : 
                                        player.position === 'DF' ? 'Défenseur' : 'Attaquant';
                    playersListHtml += `
                        <div class="player ${isGoalkeeper ? 'goalkeeper' : ''}">
                            ${player.name} (${positionName})
                        </div>
                    `;
                });
                
                // Créer le HTML pour l'équipe avec les deux vues
                teamCard.innerHTML = `
                    <h3>${team.name}</h3>
                    <p class="formation-title">Formation: ${formation}</p>
                    
                    <div class="view-toggle">
                        <button id="field-btn-${teamIndex}" class="view-btn active" onclick="toggleView(${teamIndex}, 'field')">Vue Terrain</button>
                        <button id="list-btn-${teamIndex}" class="view-btn" onclick="toggleView(${teamIndex}, 'list')">Vue Liste</button>
                    </div>
                    
                    <div class="team-content">
                        <div id="field-view-${teamIndex}" class="field-view">

                                <div class="penalty-box-right"></div>
                                <div class="goal-box-left"></div>
                                <div class="goal-box-right"></div>
                                <div class="goal-left"></div>
                                <div class="goal-right"></div>
                                
                                <!-- Les joueurs seront ajoutés ici en JavaScript -->
                            </div>
                        </div>
                        
                        <div id="list-view-${teamIndex}" class="list-view" style="display: none;">
                            <div class="player-list">
                                ${playersListHtml}
                            </div>
                        </div>
                    </div>
                `;
                
                teamContainer.appendChild(teamCard);
                
                // Ajouter les joueurs sur le terrain
                const soccerField = teamCard.querySelector('.soccer-field');
                placePlayersOnField(team.players, soccerField, formation);
            });
        }

        // Fonction pour placer les joueurs sur le terrain selon la formation
        // Fonction pour obtenir les couleurs du drapeau en fonction de la nationalité
function getFlagColors(nation) {
    const flagColors = {
        'FR': ['#0055A4', '#FFFFFF', '#EF4135'], // France (bleu, blanc, rouge)
        'BE': ['#000000', '#FAE042', '#EF3340'], // Belgique (noir, jaune, rouge)
        'CH': ['#D52B1E', '#FFFFFF'], // Suisse (rouge, blanc)
        'LU': ['#00A1DE', '#FFFFFF', '#ED2939'], // Luxembourg (bleu, blanc, rouge)
        'ES': ['#AA151B', '#F1BF00'], // Espagne (rouge, jaune)
        // Ajoutez d'autres pays selon vos besoins
    };
    return flagColors[nation] || ['#CCCCCC']; // Couleur par défaut si le pays n'est pas trouvé
}

// Fonction pour placer les joueurs sur le terrain selon la formation
function placePlayersOnField(players, fieldElement, formation) {
    // Positions prédéfinies basées sur la formation 
    let positionMapping;
    
    if (formation === "1-2-3") {
        // Formation 1-2-3 (1 gardien, 2 défenseurs, 3 attaquants)
        positionMapping = {
            'GK': { x: 15, y: 50 },    // Gardien
            'DF1': { x: 35, y: 30 },   // Défenseur gauche
            'DF2': { x: 35, y: 70 },   // Défenseur droit
            'FW1': { x: 65, y: 30 },   // Attaquant gauche
            'FW2': { x: 65, y: 50 },   // Attaquant central
            'FW3': { x: 65, y: 70 }    // Attaquant droit
        };
    } else {
        // Formation 1-3-2 (1 gardien, 3 défenseurs, 2 attaquants)
        positionMapping = {
            'GK': { x: 15, y: 50 },    // Gardien
            'DF1': { x: 35, y: 30 },   // Défenseur gauche
            'DF2': { x: 35, y: 50 },   // Défenseur central
            'DF3': { x: 35, y: 70 },   // Défenseur droit
            'FW1': { x: 65, y: 35 },   // Attaquant gauche
            'FW2': { x: 65, y: 65 }    // Attaquant droit
        };
    }
    
    // Trier les joueurs par position (GK, puis DF, puis FW)
    const sortedPlayers = [...players].sort((a, b) => {
        const posOrder = { 'GK': 0, 'DF': 1, 'FW': 2 };
        return posOrder[a.position] - posOrder[b.position];
    });
    
    // Compter les défenseurs et attaquants pour le placement
    let dfCount = 0;
    let fwCount = 0;
    
    sortedPlayers.forEach(player => {
        const playerDot = document.createElement('div');
        playerDot.className = `player-dot position-${player.position}`;
        
        // Déterminer la position sur le terrain
        let position;
        
        if (player.position === 'GK') {
            position = positionMapping['GK'];
        } else if (player.position === 'DF') {
            dfCount++;
            const posKey = `DF${dfCount}`;
            position = positionMapping[posKey] || positionMapping['DF1']; // Fallback
        } else if (player.position === 'FW') {
            fwCount++;
            const posKey = `FW${fwCount}`;
            position = positionMapping[posKey] || positionMapping['FW1']; // Fallback
        } else {
            // Position par défaut au milieu
            position = { x: 50, y: 50 };
        }
        
        // Positionner le joueur
        playerDot.style.left = `${position.x}%`;
        playerDot.style.top = `${position.y}%`;
        
        // Ajouter les couleurs du drapeau
        const flagColors = getFlagColors(player.nation);
        playerDot.style.backgroundColor = flagColors[0]; // Première couleur du drapeau
        playerDot.style.border = `2px solid ${flagColors[1] || '#000000'}`; // Deuxième couleur du drapeau
        
        // Ajouter le nom du joueur en dessous
        const playerName = document.createElement('div');
        playerName.className = 'player-name';
        playerName.textContent = player.name; // Afficher le nom complet
        playerName.style.left = `${position.x}%`;
        playerName.style.top = `${position.y}%`;
        
        fieldElement.appendChild(playerDot);
        fieldElement.appendChild(playerName);
    });
}

        // Fonction pour obtenir les initiales d'un nom
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('');
        }

        // Fonction pour afficher le classement
function renderStandings(standings) {
    const standingsBody = document.getElementById('standings-body');
    standingsBody.innerHTML = '';

    // Trier par points totaux (décroissant)
    const sortedStandings = [...standings].sort((a, b) => {
        const totalPointsA = (a.results.M1 || 0) + (a.results.M2 || 0) + (a.results.M3 || 0) + (a.results.M4 || 0);
        const totalPointsB = (b.results.M1 || 0) + (b.results.M2 || 0) + (b.results.M3 || 0) + (b.results.M4 || 0);
        return totalPointsB - totalPointsA;
    });

    sortedStandings.forEach((team, index) => {
        const row = document.createElement('tr');
        const totalPoints = (team.results.M1 || 0) + (team.results.M2 || 0) + (team.results.M3 || 0) + (team.results.M4 || 0);

        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${team.name}</td>
            <td>${team.results.M1 || 0}</td>
            <td>${team.results.M2 || 0}</td>
            <td>${team.results.M3 || 0}</td>
            <td>${team.results.M4 || 0}</td>
            <td><strong>${totalPoints}</strong></td>
        `;
        standingsBody.appendChild(row);
    });
}

        // Fonction pour afficher les statistiques des joueurs
        function renderPlayerStats(playerStats) {
            const playerStatsBody = document.getElementById('player-stats-body');
            playerStatsBody.innerHTML = '';
            
            // Trier les joueurs par nombre de buts (décroissant)
            playerStats.sort((a, b) => b.goals - a.goals);
            
            playerStats.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${player.name}</td>
                    <td>${player.team}</td>
                    <td>${player.goals}</td>
                    <td>${player.assists}</td>
                    <td>${player.matches}</td>
                    <td>${player.yellowCards}</td>
                    <td>${player.redCards}</td>
                `;
                playerStatsBody.appendChild(row);
            });
        }

        // Charger les données au chargement de la page
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
